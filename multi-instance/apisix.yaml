apisix:
  node_listen:
    - ip: 0.0.0.0
      port: 9080
      #port: 9081
      #port: 9082
  enable_admin: true
  config_center: etcd

  allow_admin:
    - 0.0.0.0/0
  admin_listen:
    ip: 0.0.0.0
    port: 9180
    #port: 9181
    #port: 9182

  admin_key:
    -
      name: admin
      key: admin
      role: admin
    -
      name: viewer
      key: viewer
      role: viewer

