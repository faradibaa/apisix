apisix:
  node_listen:
    - ip: 0.0.0.0
      port: 9082
  enable_admin: true

deployment:
  role: traditional
  role_traditional:
    config_provider: etcd
  allow_admin:
    - 0.0.0.0/0
  admin_listen:
    ip: 0.0.0.0
    port: 9182
  admin_key:
    -
      name: admin
      key: admin
      role: admin
    -
      name: viewer
      key: viewer
      role: viewer
  etcd:
    host:
      - "http://:4379"
      - "http://:4479"
      - "http://:4579"
    #prefix: /apisix
    prefix: /apisix-three

discovery:
  dns:
    servers:
      - ":53"
      #- ":8600"
